<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Busy?</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sans-Serif', 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        button:hover {
            background-color: #30363d;
            transform: scale(1.05);
        }

        #sad-face {
            display: none;
            font-size: 70px;
            margin-top: 20px;
            color: #e74c3c;
        }

        #gif-container {
            display: none;
            margin-top: 20px;
        }

        iframe {
            border: none;
            border-radius: 8px;
        }

        #busy-button {
            position: relative;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #sad-gif {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="stage1">
        <h1>Are you busy?</h1>
        <button onclick="showSadFace()">Yes</button>
        <button onclick="handleBusyClick()">No</button>
        <div id="sad-face">:(</div>
        <div id="sad-gif">
<iframe src="https://giphy.com/embed/pTl90xKvUnEwPoiFsV" width="480" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          <p><a href="https://giphy.com/gifs/PudgyMemez-taking-forever-waste-time-whats-so-long-pTl90xKvUnEwPoiFsV">via GIPHY</a></p>
        </div>
    </div>

    <div id="stage2" style="display: none;">
        <h1>Coffee at 10:30?</h1>
        <button onclick="showGif()">Of Course</button>
        <button id="busy-button" onmouseover="moveBusyButton()">Busy</button>
    </div>

<div id="gif-container">
  <iframe src="https://giphy.com/embed/NyLyi6zNVTTukqVz4N" width="480" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
  <p><a href="https://giphy.com/gifs/PudgyMemez-bull-bullish-chart-NyLyi6zNVTTukqVz4N">via GIPHY</a></p>
    <iframe src="https://giphy.com/embed/2ldspiMPFVdXJ34gDc" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <p><a href="https://giphy.com/gifs/PudgyMemez-bull-bullish-chart-2ldspiMPFVdXJ34gDc">via GIPHY</a></p>
</div>

    <script>
        function showSadFace() {
            document.getElementById('sad-face').style.display = 'block';
            document.getElementById('sad-gif').style.display = 'block';
        }

        function handleBusyClick() {
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'block';
        }

        function showGif() {
            document.getElementById('stage2').style.display = 'none';
            document.getElementById('gif-container').style.display = 'block';
        }

        function moveBusyButton() {
            const button = document.getElementById('busy-button');
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
